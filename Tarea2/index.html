<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="header">
        <h1>Calculator - Diego A. Ibarra (A01644350)</h1>
    </div>

    <div class="container">
        <div class="calculator-screen">
            <span id="operation"></span>
        </div>
        <!--7, 8, 9-->
        <div class="row-btn-container">
            <div class="row-btn btn" onclick="addNumber(7)">7</div>
            <div class="row-btn btn" onclick="addNumber(8)">8</div>
            <div class="row-btn btn" onclick="addNumber(9)">9</div>
            <div class="row-btn btn" onclick="addNumber('x')">x</div>
        </div>

        <!--4, 5, 6-->
        <div class="row-btn-container">
            <div class="row-btn btn" onclick="addNumber('4')">4</div>
            <div class="row-btn btn" onclick="addNumber('5')">5</div>
            <div class="row-btn btn" onclick="addNumber('6')">6</div>
            <div class="row-btn btn" onclick="addNumber('-')">-</div>
        </div>

        <!--1, 2, 3-->
        <div class="row-btn-container">
            <div class="row-btn btn" onclick="addNumber(1)">1</div>
            <div class="row-btn btn" onclick="addNumber(2)">2</div>
            <div class="row-btn btn" onclick="addNumber(3)">3</div>
            <div class="row-btn btn" onclick="addNumber('+')">+</div>
        </div>

        <div class="row-btn-container">
            <div class="row-btn btn" onclick="addNumber('0')">0</div>
            <div class="row-btn btn" onclick="addNumber('/')">/</div>
            <div class="row-btn btn" onclick="addNumber('^')">^</div>
            <div class="row-btn btn" onclick="addNumber('=')">=</div>
        </div>

        <div>
            <div class="btn" id="clear-btn" onclick="addNumber('C')">Clear</div>
        </div>
        
       
    </div>
    <h1>Operations Log</h1>
    <div id="log" style="margin-left: 20px;"></div>

</body>

<script src="script.js"></script>

</html>
